<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Budget Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 15px;
            background: #f8f9fa;
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #34495e;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .expense-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .expense-item input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .summary {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
        }

        .summary h3 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .summary .amount {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .email-section {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .email-section h3 {
            color: #856404;
            margin-bottom: 15px;
        }

        .notification {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }

        .notification.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .notification.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .expense-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background: white;
        }

        .expense-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        .expense-list-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Monthly Budget Tracker</h1>
            <p>Apne monthly budget ko smart tareeke se manage karein</p>
        </div>

        <div class="main-content">
            <!-- Salary Input Section -->
            <div class="section">
                <h2>üí∞ Monthly Salary</h2>
                <div class="input-group">
                    <label for="salary">Apni monthly salary enter karein (‚Çπ):</label>
                    <input type="number" id="salary" placeholder="eg: 50000" min="0">
                </div>
            </div>

            <!-- Fixed Expenses Section -->
            <div class="section">
                <h2>üè† Fixed Expenses</h2>
                <div id="expenseInputs">
                    <div class="expense-item">
                        <input type="text" placeholder="Expense name (eg: Rent)" class="expense-name">
                        <input type="number" placeholder="Amount (‚Çπ)" class="expense-amount" min="0">
                        <button class="btn btn-danger" onclick="removeExpense(this)">‚ùå</button>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="addExpense()">‚ûï Add Expense</button>
            </div>

            <!-- Calculate Button -->
            <div class="section">
                <button class="btn btn-success" onclick="calculateBudget()" style="width: 100%; font-size: 18px;">
                    üìà Calculate Budget
                </button>
            </div>

            <!-- Summary Section -->
            <div id="summarySection" style="display: none;">
                <div class="summary">
                    <h3>üí° Aapka Monthly Budget Summary</h3>
                    <div>
                        <div>Total Salary: <span id="totalSalary" class="amount">‚Çπ0</span></div>
                        <div>Total Expenses: <span id="totalExpenses" class="amount">‚Çπ0</span></div>
                        <div>Bacha Hua Amount: <span id="remainingAmount" class="amount">‚Çπ0</span></div>
                    </div>
                </div>
            </div>

            <!-- Email Notification Section -->
            <div id="emailSection" class="email-section" style="display: none;">
                <h3>üìß Email Notification</h3>
                <div class="input-group">
                    <label for="email">Apna email address enter karein:</label>
                    <input type="email" id="email" placeholder="your.email@example.com">
                </div>
                <button class="btn btn-primary" onclick="sendEmailNotification()">
                    üì§ Email Bhejiye
                </button>
                <div id="emailStatus"></div>
            </div>

            <!-- Expense List -->
            <div id="expenseListSection" style="display: none;">
                <div class="section">
                    <h2>üìã Aapke Expenses</h2>
                    <div id="expenseList" class="expense-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let budgetData = {
            salary: 0,
            expenses: [],
            remaining: 0
        };

        function addExpense() {
            const expenseInputs = document.getElementById('expenseInputs');
            const newExpense = document.createElement('div');
            newExpense.className = 'expense-item';
            newExpense.innerHTML = `
                <input type="text" placeholder="Expense name (eg: Rent)" class="expense-name">
                <input type="number" placeholder="Amount (‚Çπ)" class="expense-amount" min="0">
                <button class="btn btn-danger" onclick="removeExpense(this)">‚ùå</button>
            `;
            expenseInputs.appendChild(newExpense);
        }

        function removeExpense(button) {
            const expenseItems = document.querySelectorAll('.expense-item');
            if (expenseItems.length > 1) {
                button.parentElement.remove();
            } else {
                alert('Kam se kam ek expense hona chahiye!');
            }
        }

        function calculateBudget() {
            const salary = parseFloat(document.getElementById('salary').value) || 0;
            
            if (salary <= 0) {
                alert('Kripaya valid salary amount enter karein!');
                return;
            }

            const expenseNames = document.querySelectorAll('.expense-name');
            const expenseAmounts = document.querySelectorAll('.expense-amount');
            
            let totalExpenses = 0;
            let expenses = [];

            for (let i = 0; i < expenseNames.length; i++) {
                const name = expenseNames[i].value.trim();
                const amount = parseFloat(expenseAmounts[i].value) || 0;
                
                if (name && amount > 0) {
                    expenses.push({ name, amount });
                    totalExpenses += amount;
                }
            }

            if (expenses.length === 0) {
                alert('Kripaya kam se kam ek expense enter karein!');
                return;
            }

            const remaining = salary - totalExpenses;

            // Store data
            budgetData = {
                salary: salary,
                expenses: expenses,
                remaining: remaining
            };

            // Update UI
            document.getElementById('totalSalary').textContent = `‚Çπ${salary.toLocaleString()}`;
            document.getElementById('totalExpenses').textContent = `‚Çπ${totalExpenses.toLocaleString()}`;
            document.getElementById('remainingAmount').textContent = `‚Çπ${remaining.toLocaleString()}`;

            // Show summary
            document.getElementById('summarySection').style.display = 'block';
            document.getElementById('emailSection').style.display = 'block';
            document.getElementById('expenseListSection').style.display = 'block';

            // Update expense list
            updateExpenseList();

            // Scroll to summary
            document.getElementById('summarySection').scrollIntoView({ behavior: 'smooth' });
        }

        function updateExpenseList() {
            const expenseList = document.getElementById('expenseList');
            expenseList.innerHTML = '';

            budgetData.expenses.forEach(expense => {
                const item = document.createElement('div');
                item.className = 'expense-list-item';
                item.innerHTML = `
                    <span><strong>${expense.name}</strong></span>
                    <span>‚Çπ${expense.amount.toLocaleString()}</span>
                `;
                expenseList.appendChild(item);
            });
        }

        function sendEmailNotification() {
            const email = document.getElementById('email').value.trim();
            
            if (!email || !isValidEmail(email)) {
                showNotification('Kripaya valid email address enter karein!', 'error');
                return;
            }

            // Create email content
            const subject = `Monthly Budget Report - ${new Date().toLocaleDateString('hi-IN')}`;
            const body = `
Namaste!

Aapka monthly budget summary:

üí∞ Total Salary: ‚Çπ${budgetData.salary.toLocaleString()}
üìâ Total Expenses: ‚Çπ${budgetData.expenses.reduce((sum, exp) => sum + exp.amount, 0).toLocaleString()}
‚úÖ Bacha Hua Amount: ‚Çπ${budgetData.remaining.toLocaleString()}

üìã Expense Details:
${budgetData.expenses.map(exp => `‚Ä¢ ${exp.name}: ‚Çπ${exp.amount.toLocaleString()}`).join('\n')}

üí° Sujhav:
${budgetData.remaining > 0 ? `Aap ‚Çπ${budgetData.remaining.toLocaleString()} bacha paye hain. Isse savings ya investment mein use karein!` : 'Aapka budget balanced hai.'}

Dhanyavaad,
Budget Tracker System
            `;

            // Create mailto link
            const mailtoLink = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            
            // Open email client
            window.open(mailtoLink, '_blank');
            
            showNotification('Email notification taiyaar hai! Aapka email client khul jayega.', 'success');
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showNotification(message, type) {
            const statusDiv = document.getElementById('emailStatus');
            statusDiv.innerHTML = `<div class="notification ${type}">${message}</div>`;
            
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }

        // Add some default expenses
        window.onload = function() {
            // Add common expense fields
            const defaultExpenses = ['Rent', 'Food', 'Transport', 'Utilities'];
            const expenseInputs = document.getElementById('expenseInputs');
            expenseInputs.innerHTML = '';
            
            defaultExpenses.forEach(expense => {
                const expenseItem = document.createElement('div');
                expenseItem.className = 'expense-item';
                expenseItem.innerHTML = `
                    <input type="text" placeholder="Expense name" class="expense-name" value="${expense}">
                    <input type="number" placeholder="Amount (‚Çπ)" class="expense-amount" min="0">
                    <button class="btn btn-danger" onclick="removeExpense(this)">‚ùå</button>
                `;
                expenseInputs.appendChild(expenseItem);
            });
        };
    </script>
</body>
</html>
